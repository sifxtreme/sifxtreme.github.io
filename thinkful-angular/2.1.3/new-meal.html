<div class="mealDetails leftSide borderDiv">
	<h3>Enter the Meal Details</h3>
	<form name="enterPriceForm" ng-submit="submitDetails" novalidate>
		<div><label for="mealPrice">Base Meal Price: $</label><input ng-model="mealPrice" required type="number" step="0.01"/></div>
		<div><label for="taxRate">Tax Rate: %</label><input ng-model="taxRate" required type="number" step="0.05"/></div>
		<div><label for="tipPercentage">Tip Percentage: %</label><input ng-model="tipPercentage" required type="number" step="0.1"/></div>
		<div class="error" ng-show="formError != ''">Please enter in valid values for the form</div>
		<div class="inputButtons">
			<button ng-click="submitDetails()" id="submit">Submit</button>
			<button ng-click="resetDetails()" id="cancel">Cancel</button>
		</div>
	</form>
</div>

<div class="rightSide">
	<div class="customerCharges borderDiv">
		<h3>Customer Charges</h3>
		<div><label>Subtotal</label><span>{{subtotal | number:2}}</span></div>
		<div><label>Tip </label><span>{{tip | number:2}}</span></div>
		<hr>
		<div><label>Total </label><span>{{total | number:2}}</span></div>
	</div>
</div>
